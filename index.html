<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yastreb-shop демонстрационный интернет-магазин  </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href = "https://fonts.googleapis.com/css2? family = Roboto + Condensed: wght @ 300; 400 & display = swap "rel =" stylesheet ">
</head>
<body>

<!-- header -->
<div class="panel"> </div>

<header>
    <div class="container">
       <!--  container-row-inner  -->
        <div class="container-inner-row">

            <div class="container-inner-col">

                <div class="logo">
                    <img src="images/logo.jpg">
                </div>

                <div class="header-section-search">
                    <form class="header-section__form-search" action="" method="get">
                         <input name="" placeholder="Поиск товаров" type="search">
                        <button class="form-search__button" type="submit"></button>
                    </form>
                </div>

                <div class="header-contact ml12px">
                    <div class="header-section-telefon ">
                        <div class="icon20">
                            <i class="fa fa-phone-square"> </i>
                        </div>
                        <span class="birdie"> 044 284-50-80</span>
                    </div>

                    <div class="product-comparison icon34 ml12px">
                     <!--   <i class="fa fa-check-circle-o fa-fw"></i>-->
                     <i class="fa sticker-compare"></i>

                    </div>

                    <div class="favorites-view icon34 ml12px">
                        <i class="fa fa-heart-o fa-fw" ></i>
                    </div>

                   <div class="orders ml12px">

                       <div class="icon34">
                          <i class="fa fa-shopping-basket "></i>
                      </div>

                       <div class="orders-itam">0</div>

                       <spam class="orders-title" >Мой заказ</spam>

                   </div>

                </div>


            </div>
     </div>
    </div>
</header>
<!-- end header -->

<!-- begin nav-panel  -->
<div class="nav-panel">
  <div class="header-nav-row">
          <!-- header-nav-col 1  -->
          <div class="header-nav-col">

         <div class="header-nav__catalog">
             <span>  Каталог </span>
             <i class="birdie icon"></i>
         </div>

         <div class="nav">
             <nav>
                 <a href="" class="nav_link"> О нас</a>
                 <a href="" class="nav_link"> Оплата и доставка</a>
                 <a href="" class="nav_link"> Обмен и возврат</a>
                 <a href="" class="nav_link"> Контактная информация</a>
                 <a href="" class="nav_link"> Блог</a>
                 <a href="" class="nav_link"> Отзывы о магазине</a>
             </nav>
         </div>

         <div class="social-icons">
             <a class="social-icons_link" href=""> <i class="fa fa-vk"> </i> </a>
             <a class="social-icons_link" href=""> <i class="fa fa-facebook"> </i> </a>
             <a class="social-icons_link" href=""> <i class="fa fa-twitter"> </i> </a>
             <a class="social-icons_link" href=""> <i class="fa fa-instagram"> </i> </a>
             <a class="social-icons_link"  href=""><i class="fa fa-skype"></i></a>
         </div>

     </div>
          <!-- header-nav-col 2  -->
          <div class="header-nav-col">
              <!-- language-selection  -->
          <div class="language-selection">
            <span class="birdie"> Rus </span>
          </div>
              <!-- userbar  -->
         <div class="userbar">
            <span> Вход  </span>
         </div>

    </div>

</div>

</div>


<!-- begin mail  -->
<main class="main">
  <section class="banner-slide">
      <div class="container">
            <div class="container-inner-row">
                <img src="images/slider/65221988989247_+7919cbc00e.png" height="576" width="1440"/>
            </div>
      </div>
      <div class="banner-pagination-bullet">
          <i class="fa fa-circle active" aria-hidden="true"></i>
          <i class="fa fa-circle-o" aria-hidden="true"></i>

      </div>
  </section>
    <!-- catalog-carousel -->
    <section>
        <div class="container">
            <div class="catalog-carousel">

                <div class="catalog-carousel-title">
                    <div class="catalog-carousel-col"><h2>Хиты продаж </h2> </div>
                    <div class="catalog-carousel-col"><h2> Распродажа </h2> </div>
                    <div class="catalog-carousel-col"><h2> Новинки</h2> </div>
                </div>

                <div class="catalog-carousel-content">

                    <!-- product-card -->
                    <div class="product-card">

                        <div class="product-img">

                            <img src="images/catalog-carusel/iphone-6s-gold.png" alt="">

                            <div class="product-sticker">
                                <div class="sticker-popular sticker"><span class="sticker-popular-span">Хит</span> </div>
                                <div class="sticker-discount sticker"><span class="sticker-discount-span">-10%</span></div>
                                <div class="sticker-new sticker"><span class="sticker-new-span">Новинка</span></div>
                                <div class="sticker-video sticker"><span class="sticker-video-span">Видео</span></div>
                                <div class="sticker-countdown sticker"><span class="sticker-countdown-span"> Осталось 268 дней </span></div>
                           </div>

                        </div> <!-- end images -->

                        <div class="product-meta">
                            <div class="product-code">Артикул: MGR62</div>
                            <div class="product-rating fa"></div>
                            <div class="product-comments fa"><a href="">2</a></div>
                        </div>

                        <div class="product-name">iPhone 6s</div>

                        <div class="product-price">21 999 грн</div>


                    </div>

                    <!-- product-card -->
                </div>



            </div>
        </div>
</section>



</main>




<footer>
<div class="footer">

</div>
</footer>
<script src="https://use.fontawesome.com/e13e2e45ba.js"></script>
<script src="js/index.js"></script>

</body>
</html>
